<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Trello TODO</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="app">
    <div class="ui attached stackable menu">
        <div class="ui container">
            <a class="item todo--white">
                <span class="trello-logo"></span> TODOS
            </a>
            <a class="item js-get-token">
                <i class="protect icon"></i> Authorize
            </a>
            <a class="item">
                <i class="plus icon"></i>
            </a>
            <a class="item">
                <i class="info circle icon"></i>
            </a>
            <a class="item">
                <i class="user icon"></i>
            </a>
        </div>
    </div>
    <div class="modal-container">
        <div class="ui modal">
            <div class="header">Token please</div>
            <div class="ui fluid action input">
                <input type="text" placeholder="Enter Token..." class="js-token-input">
            </div>
        </div>
    </div>
    <br/>
    <div class="ui grid container board-header">
        <h3><i class="user outline icon"></i>Your Boards</h3>
    </div>

    <div class="ui four column doubling stackable grid container js-boards"></div>
    
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/semantic.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
